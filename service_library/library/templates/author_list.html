<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
</head>
<body>

{% for author in authors %}
    <h2>{{ author.name }}</h2>
    <a href="{% url 'author_update' author.pk %}">Редактировать</a>
    <form action="{% url 'author_delete' author.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
{% endfor %}
<a href="{% url 'author_create' %}">Добавить Автора</a>
</body>
</html>
