<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% for reader in readers %}
    <h2>{{ reader.first_name }}</h2>
    <h2>{{ reader.last_name }}</h2>
    <h2>{{ reader.middle_name }}</h2>
    <a href="{% url 'reader_update' reader.pk %}">Редактировать</a>
    <form action="{% url 'reader_delete' reader.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Удалить">
    </form>
{% endfor %}
<a href="{% url 'reader_create' %}">Добавить книгу</a>

</body>
</html>
