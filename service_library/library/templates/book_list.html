<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
</head>
<body>
    {% for book in books %}
        <h2>{{ book.title }}</h2>
        <p>{{ book.author.name }}</p>
    <a href="{% url 'book_update' book.pk %}">Редактировать</a>
    <form action="{% url 'book_delete' book.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Удалить">
    {% empty %}
    <li>Нет доступных книг.</li>
    </form>
{% endfor %}
<a href="{% url 'book_create' %}">Добавить книгу</a>
</body>
</html>
